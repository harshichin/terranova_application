<div class="mt-3 mb-3 list" id="user">
    <div class="d-flex align-items-center">
      <div class="d-flex ml-3"><i class="fa fa-home" aria-hidden="true"></i></div>
      <div class="d-flex ml-3"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
      <div class="d-flex ml-3">
        <h3 class="heading mb-0">Client Management</h3>
      </div>
    </div>
  
    <div class="container-fluid mt-3">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h2 class="mb-0">Client List</h2>
            </div>
            <div>
              <button matButton class="newUser" (click)="openDialog()">
                <div class="d-flex align-items-center">
                  <div class="d-flex">
                    <mat-icon>add</mat-icon>
                  </div>
                  <div>
                    <span>New Client</span>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
  
        <div class="mat-elevation-z8 m-3">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- ID Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;">Name</th>
              <td mat-cell *matCellDef="let row"> {{row.name | titlecase}} </td>
            </ng-container>
  
            <!-- Progress Column -->
            <ng-container matColumnDef="MobileNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;">Mobile Number </th>
              <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="EmailID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 35%;">E-mail ID </th>
              <td mat-cell *matCellDef="let row"> {{row.emailId}} </td>
            </ng-container>
  
            <!-- Fruit Column -->
            <!-- <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 20%;"> Password </th>
            <td mat-cell *matCellDef="let row"> {{row.state}} </td>
          </ng-container> -->
            <!-- <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.pincode}} </td>
          </ng-container> -->
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;">Actions</th>
              <td mat-cell *matCellDef="let row">
                <div class="d-flex justify-content-between">
                  <button class="btn" routerLink="/admin/usermanagementdetails/{{row._id}}">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                  </button>
                  <button class="btn" *ngIf="!row.defaults" (click)="deleteAdmin(row._id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
      <!-- <button routerLink="/admin/usermanagementdetails">User Details</button> -->
    </div>
  </div>
