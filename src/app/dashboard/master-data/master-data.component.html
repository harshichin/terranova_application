<div class="tabs">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Location">
      <div class="container-fluid mt-3">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <h2 class="mb-0">Location List</h2>
              </div>
              <div>
                <button matButton class="newButton" (click)="openLocationDialog(null)">
                  <div class="d-flex align-items-center">
                    <div class="d-flex">
                      <mat-icon>add</mat-icon>
                    </div>
                    <div>
                      <span>Add Location</span>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>

          <div class="mat-elevation-z8 m-3">
            <table mat-table [dataSource]="locationTableData" matSort>

              <ng-container matColumnDef="Company_Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;"> Company Name </th>
                <td mat-cell *matCellDef="let row"> {{row.companyName | titlecase}} </td>
              </ng-container>

              <ng-container matColumnDef="Location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Location</th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
              </ng-container>

              <ng-container matColumnDef="Full_Address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Full Address</th>
                <td mat-cell *matCellDef="let row"> {{row.fullAddress}} </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;">Actions</th>
                <td mat-cell *matCellDef="let row">
                  <div class="d-flex justify-content-between">
                    <button class="btn" (click)="openLocationDialog(row)">
                      <i class="fa fa-pen" aria-hidden="true"></i>
                    </button>
                    <button class="btn" (click)="deleteLocation(row._id)">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="locationDisplayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: locationDisplayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </mat-tab>

    <!-- -----------------------------------Master Table----------------------------------- -->
    <mat-tab label="Material">
      <div class="container-fluid mt-3">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <h2 class="mb-0">Material List</h2>
              </div>
              <div>
                <button matButton class="newButton" (click)="openMaterialDialog(null)">
                  <div class="d-flex align-items-center">
                    <div class="d-flex">
                      <mat-icon>add</mat-icon>
                    </div>
                    <div>
                      <span>Add Material</span>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="mat-elevation-z8 m-3">
            <table mat-table [dataSource]="materialTableData" matSort>
              <ng-container matColumnDef="Material_Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;"> Material Name </th>
                <td mat-cell *matCellDef="let row"> {{row.materialName | titlecase}} </td>
              </ng-container>
              <ng-container matColumnDef="Material_Code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Material Code</th>
                <td mat-cell *matCellDef="let row"> {{row.materialCode}} </td>
              </ng-container>
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;">Actions</th>
                <td mat-cell *matCellDef="let row">
                  <div class="d-flex">
                    <button class="btn" (click)="openMaterialDialog(row)">
                      <i class="fa fa-pen" aria-hidden="true"></i>
                    </button>
                    <button class="btn" (click)="deleteMaterial(row._id)">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="materialDisplayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: materialDisplayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
